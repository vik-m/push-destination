# Refer https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: CI

# Execute workflow on repository_dispatch event
on:
  repository_dispatch:
    types: start-swagger-workflow

jobs:
  get-repo-list:
    name: Get repository list
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get repositories
        id: set-matrix
        run: |
          jsonContent=`cat repo.json`
          echo $jsonContent
          echo "::set-output name=matrix::$jsonContent"

  fetch-source:
    strategy:
      matrix:
        repo: ${{fromJson(needs.get-repo-list.outputs.matrix)}}
    runs-on: ubuntu-latest
    steps:
      - name: Check content
        run: echo ${{fromJson(needs.get-repo-list.outputs.matrix)}}
      - name: Checkout ${{ matrix.repositories }}
        uses: actions/checkout@v2
        with:
          repository: vik-m/${{ matrix.repositories }}
          ref: master
          token: ${{ secrets.API_GITHUB_TOKEN }}
          
      - name: Change name
        run: mv input/test.json input/${{ matrix.repositories }}.json

      - name: Archive file
        uses: actions/upload-artifact@v2
        with:
          path: input/${{ matrix.repositories }}.json

  build:
    runs-on: ubuntu-latest
    needs: [fetch-source]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: output

      - name: Log
        run: ls -R
